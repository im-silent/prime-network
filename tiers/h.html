<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Rankings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            border: 5px solid #0d0d0d;
        }
        .navbar {
            background: #1a1a1a;
            padding: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            border-radius: 20px 20px 0 0;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            background: #222;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.2s;
        }
        .tab:hover {
            background: #333;
        }
        .tab.active {
            background: #444;
        }
        .rankings {
            display: none;
        }
        .rankings.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            font-size: 22px;
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
        }
        th, td {
            padding: 20px;
            border: 3px solid #0d0d0d;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }
        th {
            background: #0d0d0d;
            color: white;
            cursor: pointer;
        }
        tr:nth-child(even) {
            background: #111;
        }
        td:hover {
            transform: scale(1.1);
        }
        .player-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
    <script>
        function showRanking(id) {
            var tabs = document.querySelectorAll('.tab');
            var rankings = document.querySelectorAll('.rankings');
            tabs.forEach(tab => tab.classList.remove('active'));
            rankings.forEach(rank => rank.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelector(`[data-id="${id}"]`).classList.add('active');
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="navbar">MC Rankings</div>
        <div class="tabs">
            <div class="tab active" data-id="crystal" onclick="showRanking('crystal')">Crystal</div>
            <div class="tab" data-id="mace" onclick="showRanking('mace')">Mace</div>
            <div class="tab" data-id="uhc" onclick="showRanking('uhc')">UHC</div>
            <div class="tab" data-id="netherite" onclick="showRanking('netherite')">Netherite Pot</div>
            <div class="tab" data-id="smp" onclick="showRanking('smp')">SMP</div>
            <div class="tab" data-id="sword" onclick="showRanking('sword')">Sword</div>
            <div class="tab" data-id="axe" onclick="showRanking('axe')">Axe</div>
        </div>
        
        <div id="crystal" class="rankings active">
            <table>
                <tr><th>#</th><th>Player</th><th>Score</th><th>Tier</th></tr>
                <tr><td>1</td><td><img src="images/steve.png" class="player-img"> Steve</td><td>1500</td><td>HT1</td></tr>
                <tr><td>2</td><td><img src="images/alex.png" class="player-img"> Alex</td><td>1450</td><td>LT1</td></tr>
            </table>
        </div>
        
        <div id="mace" class="rankings">
            <table>
                <tr><th>#</th><th>Player</th><th>Score</th><th>Tier</th></tr>
                <tr><td>1</td><td><img src="images/notch.png" class="player-img"> Notch</td><td>1400</td><td>HT2</td></tr>
                <tr><td>2</td><td><img src="images/herobrine.png" class="player-img"> Herobrine</td><td>1350</td><td>LT2</td></tr>
            </table>
        </div>
        
    </div>
</body>
</html>
